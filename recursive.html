  <div style="text-align: center">

    <div><label style="color:#fc1;">Y</label><input type="text" id="y" value="m&gt;m" oninput="count_instructions()"/></div>
    <div style="padding-top: 10px; text-align: right;">
      <p style="display: inline;" class="monospaced" id="instruction_count">instructions: 0</p>
    </div>
  </div>
